<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Taskly</title>
    <link rel="shortcut icon" href="images/favicon.svg">

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/taskly.css" rel="stylesheet">

    <!-- Morris Charts CSS -->
    <link href="css/plugins/morris.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Graduate' rel='stylesheet' type='text/css'>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style>
        /* Style for the mobile message */
        .mobile-message {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            font-size: 24px;
            text-align: center;
            padding-top: 20%;
            z-index: 1000; /* Ensure it's on top of everything */
        }
    </style>
</head>

<body>
    <!-- Mobile message container -->
    <div id="mobileMessage" class="mobile-message">
        Sorry, Taskly is not available on mobile.
    </div>

    <div class="container" style="margin-top:40px;">
        <div class="row">
            <div class="col-sm-6 col-md-4 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-heading" style="text-align:center; font-family:'Graduate', cursive">
                        <h1><strong>Taskly</strong></h1>
                    </div>
                    <div class="panel-body">
                        <form role="form" action="#" method="POST" onsubmit="return validateLogin()">
                            <fieldset>
                                <div class="row">
                                    <div class="text-center" style="padding-bottom:10px">
                                        <h3>Welcome Back!</h3>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12 col-md-10  col-md-offset-1 ">
                                        <div class="form-group">
                                            <div class="input-group">
                                                <span class="input-group-addon">
                                                    <i class="fa fa-user"></i>
                                                </span> 
                                                <input class="form-control" placeholder="Username" name="loginname" type="text" id="username" required>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="input-group">
                                                <span class="input-group-addon">
                                                    <i class="fa fa-lock"></i>
                                                </span>
                                                <input class="form-control" placeholder="Password" name="password" type="password" id="password" required>
                                            </div>
                                        </div>
                                        
                                        <button class="btn btn-primary btn-block" type="submit">Sign In</button>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                    <div class="panel-footer">
                        Disclaimer: This is merely a prototype, therefore some features may be simulated for demonstrational purposes!
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="js/jquery.js"></script>
    <script src="js/login.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Custom JS -->
    <script src="js/custom.js"></script>

    <!-- Morris Charts JavaScript -->
    <script src="js/plugins/morris/raphael.min.js"></script>
    <script src="js/plugins/morris/morris.min.js"></script>
    <script src="js/plugins/morris/morris-data.js"></script>

    <script>
        // Minimum width in pixels
        const minWidth = 1174;
    
        // Function to enforce minimum window width
        function enforceMinWidth() {
            if (window.innerWidth < minWidth) {
                // Resize the window to the minimum width
                window.resizeTo(minWidth, window.innerHeight);
            }
        }
    
        // Function to check device width and block access if less than or equal to 768px
        function checkDeviceWidth() {
            if (window.innerWidth < minWidth) {
                // Show the mobile message
                document.getElementById("mobileMessage").style.display = "block";
                // Disable all form inputs and buttons
                document.querySelectorAll("input, button").forEach(element => {
                    element.disabled = true;
                });
                document.getElementById("mobileMessage").style.display = "block";
                 // Redirect to login.html after alert
                return false; // Block further execution
            }
            return true; // Allow execution
        }
    
        // Function to alert the mobile message
        function alertMobileMessage() {
            if (window.innerWidth < minWidth) {
                document.getElementById("mobileMessage").style.display = "block";
                 // Redirect to login.html after alert
            }
        }
    
        // Validate login credentials and enforce device width check
        function validateLogin() {
            // Check device width first
            if (!checkDeviceWidth()) {
                return false; // Block form submission
            }
    
            // Simulate credential validation (replace this with actual validation logic)
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
    
            // Example validation (replace with your actual logic)
            if (username === "user" && password === "pass") {
                // Redirect to index2.html if credentials are correct
                window.location.href = "index2.html";
                return false; // Prevent form submission (since we're redirecting manually)
            } else {
                alert("Invalid username or password.");
                 // Redirect to login.html if validation fails
                return false; // Prevent form submission
            }
        }
    
        // Enforce minimum width and device width check when the page loads
        enforceMinWidth();
        checkDeviceWidth();
    
        // Enforce minimum width on window resize
        window.addEventListener("resize", () => {
            enforceMinWidth();
            alertMobileMessage(); // Alert the mobile message on resize
        });
    
        // Continuously monitor and enforce minimum width
        setInterval(enforceMinWidth, 100); // Check every 100ms
    </script>
    

</body>

</html>
